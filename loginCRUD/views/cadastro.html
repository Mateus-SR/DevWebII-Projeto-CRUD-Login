<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/stylesheets/output.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>

<body class="bg-teal-700 h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-xl" id="divItem_">

    <div class="relative justify-between px-5 py-2.5">

      <div class="flex flex-col border-gray-700 border-[3px] w-full my-5 p-5 rounded-lg shadow-2xl">
        <span class="font-vend-sans text-3xl text-teal-800 font-black text-center"> Cadastro
        </span>
        <span class="font-vend-sans text-2xl font- mb-5 text-center"> Olá, seja bem-vindo!
        </span>

        <form id="cadastroForm">
          <div class="mb-6">
            <label for="text" class="block text-sm font-medium text-gray-700 mb-2 font-vend-sans">Nome de usuário</label>
            <input type="text" id="text" placeholder="Seu nome aqui" required
              class="font-comfortaa w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400 text-lg">
          </div>

          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2 font-vend-sans">E-mail</label>
            <input type="email" id="email" placeholder="exemplo: erick@neo.com" required
              class="font-comfortaa w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400 text-lg">
          </div>

          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2 font-vend-sans">Senha</label>
            <input type="password" id="password" placeholder="senhaSegura123"
              class="font-comfortaa w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400 text-lg">
          </div>

          <div class="font-comfortaa flex flex-col items-center gap-2.5">
            <input type="submit" value="Cadastrar" id="botaoLogar"
              class="w-full border-teal-400 border bg-white text-teal-800 p-3.5 rounded-md hover:rounded-2xl hover:bg-teal-800 hover:text-white hover:text-xl text-lg font-semibold transition-all duration-600 cursor-pointer">

            <a href="login.html" class="text-md mx-auto underline underline-offset-1 hover:text-teal-500">
              Já tem uma conta? Faça login aqui.
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% include scriptsGerais.html %}
  <script src="../public/javascripts/cadastro.js"></script>
</body>

</html>
