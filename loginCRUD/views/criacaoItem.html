<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/stylesheets/output.css" rel="stylesheet" type="text/css">
  <title>Adicionar Novo Item</title>

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"/>
</head>

<body class="bg-teal-700 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl md:max-w-4/5 p-8 flex flex-col justify-center">
    <h1 class="font-vend-sans text-3xl text-teal-800 font-black mb-6 text-center">Adicionar Novo Item</h1>

    <div class="mb-6">
      <label class="block font-vend-sans text-gray-700 mb-2 font-bold">O que você quer adicionar?</label>
      <select id="seletorTipo" class="w-full border-2 border-teal-500 p-3 rounded-lg font-comfortaa text-lg bg-teal-50">
        <option value="" disabled selected>Selecione uma categoria...</option>
        <option value="hqs">HQ / Mangá</option>
        <option value="livros">Livro</option>
        <option value="cds">CD de Música</option>
        <option value="dvds">DVD / Filme</option>
        <option value="autores">Autor</option>
      </select>
    </div>

    <!-- 
        <input type="text" class=" content-center-safe border-x-8 border-y-2 border-teal-950 p-2.5 rounded-xl text-shadow-lg/20 gap-1 bg-teal-700 text-white font-vend-sans text-2xl md:text-4xl font-extrabold inline-block wrap-break-word outline-none" value="This is an input field">
        -->

    <form id="formDinamico" class="flex flex-col gap-4 hidden">
      <div id="camposContainer"></div>



      <input type="submit" value="Salvar item" id="botaoSavar"
        class="w-full border-teal-400 border bg-teal-50 text-teal-800 p-3.5 rounded-md hover:rounded-2xl hover:bg-teal-800 hover:text-white hover:text-xl text-lg font-semibold transition-all duration-600 cursor-pointer">
    </form>

    <a href="index.html"
      class="text-md relative text-center mx-auto underline underline-offset-1 hover:text-teal-500">Cancelar e
      Voltar</a>
  </div>

  {% include scriptsGerais.html %}
  <script src="../public/javascripts/criacaoItem.js"></script>

</body>

</html>
